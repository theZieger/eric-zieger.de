<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 1200px;
        height: 630px;
        background: url(./social-card-bg.svg) no-repeat;
        font-family: Verdana, sans-serif;
        display: flex;
        justify-content: center;
        color: #fff;
        flex-direction: column;
        text-align: center;
        padding: 40px 40px 120px;
        position: relative;
      "
    >
      <h1 id="title" style="font-size: 90px; line-height: 1.2; font-family: Vollkorn, serif; font-weight: 400; margin: 0;"></h1>
      <p
        id="excerpt"
        style="font-size: 48px; color: #aaa; margin: 20px 0 1em;"
      ></p>
      <span
        style="
          position: absolute;
          font-size: 40px;
          font-weight: 300;
          bottom: 73px;
          left: 175px;
        "
        >eric-zieger.de<span id="slug"></span
      ></span>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search)
      document.getElementById("title").textContent = params.get("title")
      document.getElementById("excerpt").textContent = params.get("excerpt")
      document.getElementById("slug").textContent = params.get("slug")
    </script>
  </body>
</html>
